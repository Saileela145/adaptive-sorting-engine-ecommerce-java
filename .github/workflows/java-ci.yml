name: Java CI - Adaptive Sorting Engine

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Compile project
      run: |
        javac $(find src -name "*.java")

    - name: Run basic test
      run: |
        echo "Build successful. Core logic compiled."
